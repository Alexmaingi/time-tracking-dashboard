<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Side bar section -->
      <div class="side-bar">
        <div class="profile">
          <div>
            <img src="./assets/image-jeremy.png" alt="profile-picture" />
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="period">
          <p>Daily</p>
          <span>Weekly</span>
          <p>Monthly</p>
        </div>
      </div>
      <div class="container1">
        <img src="./assets/icon-work.svg" alt="" />
        <div class="box1">
          <div class="head1">
            <h3>Work</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>32hrs</p>
            <span>Last week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="container2">
        <img src="./assets/icon-play.svg" alt="" />
        <div class="box2">
          <div class="head2">
            <h3>Play</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>10hrs</p>
            <span>Last week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="container3">
        <img src="./assets/icon-study.svg" alt="" />
        <div class="box3">
          <div class="head5">
            <h3>Study</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>4hrs</p>
            <span>Last week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="container4">
        <img src="./assets/icon-exercise.svg" alt="" />
        <div class="box3">
          <div class="head3">
            <h3>Exerscise</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>4hrs</p>
            <span>Last week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="container5">
        <img src="./assets/icon-social.svg" alt="" />
        <div class="box3">
          <div class="head5">
            <h3>Social</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>5hrs</p>
            <span>Last week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="container6">
        <img src="./assets/icon-self-care.svg" alt="" />
        <div class="box3">
          <div class="head6">
            <h3>Self Care</h3>
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="row1">
            <p>2hrs</p>
            <span>Last week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
